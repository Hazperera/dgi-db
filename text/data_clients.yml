data_clients:
  title: DGIdb - Known Data Clients
  title_main: Known Data Clients
  description: >
    Data clients are academic and commercial resources that use DGIdb data (for example by integrating DGIdb
    interactions into their own tool). The current list of DGIdb data clients includes:
    <ul>
      <li><a href="http://biogps.org/#goto=welcome">BioGPS</a></li>
      <li><a href="http://cailab.labshare.cn/cancertracer/index.html">CancerTracer</a></li>
      <li><a href="http://www.genemed.tech/gene4denovo/home">Gene4Denovo</a></li>
      <li><a href="https://www.genecards.org/">GeneCards</a></li>
      <li><a href="http://ndexbio.org/#/network/7e5e64ff-f6cf-11ea-99da-0ac135e8bacf">NDEx</a></li>
      <li><a href="https://github.com/fakedrtom/oncogemini">OncoGemini</a></li>
      <li><a href="https://github.com/sdecesco/targetDB">TargetDB</a></li>
      <li><a href="https://sl-biodp.nci.nih.gov/sl_index.php">SL-BioDP</a></li>
    </ul>
    If your resource is using DGIdb but is missing from this list and you would like us to add it,
    please contact us at <a href="mailto:help@dgidb.org">help@dgidb.org</a>.
